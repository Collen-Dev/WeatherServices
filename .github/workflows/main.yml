name: C_&_T_BS_Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'
      
      - name: Restore
        run: dotnet restore ${{secret.AZURE_PUBLISH_PROFILE}}

      - name: Build
        run: dotnet build ${{secret.AZURE_PUBLISH_PROFILE}} --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ${{secret.AZURE_PUBLISH_PROFILE}} --configuration Release --no-build
        
