name: C_&_T_BS_Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .Net
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'
      
      - name: Restore
        run: dotnet restore ./../WeatherService.sln

      - name: Build
        run: dotnet build ./WeatherService.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./WeatherService.sln --configuration Release --no-build
        
